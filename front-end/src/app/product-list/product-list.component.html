<div class="demo-button-container">
  <button mat-raised-button (click)="openNewDialog()" class="demo-button">
    Add Product
  </button>
  <!-- <button
      mat-raised-button
      [disabled]="!dataSource.length"
      (click)="removeData()"
      class="demo-button">
    Remove Product
  </button> -->
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let product">{{product.id}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let product">{{product.name}}</td>
  </ng-container>

  <!-- Skucode Column -->
  <ng-container matColumnDef="skuCode">
    <th mat-header-cell *matHeaderCellDef>Product SkuCode</th>
    <td mat-cell *matCellDef="let product">{{product.skuCode}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Product Description</th>
    <td mat-cell *matCellDef="let product">{{product.description}}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Product Price</th>
    <td mat-cell *matCellDef="let product">{{product.price}}</td>
  </ng-container>

  <!-- Action Column -->
  	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Action</th>
		<td mat-cell *matCellDef="let row;">
			<a mat-icon-button>
        <mat-icon (click) = "updateProduct(row)">edit</mat-icon>        
      </a>
			<a mat-icon-button>
        <mat-icon color="warn" (click)="removeData(row.skuCode)">delete</mat-icon>
      </a>
		</td>
	</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "getRecord(row)"></tr>
</table>
