<div class="demo-button-container">
    <button mat-raised-button (click)="openNewDialog()" class="demo-button">
      Add Order
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="skuCode">
      <th mat-header-cell *matHeaderCellDef>Product SkuCode</th>
      <td mat-cell *matCellDef="let element">{{element.skuCode}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Product Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Product Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
    </ng-container>
  
     <!-- Action Column -->
  	<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row;">
        <a mat-icon-button>
          <mat-icon (click) = "updateOrder()">edit</mat-icon>        
        </a>
        <a mat-icon-button>
          <mat-icon color="warn" (click)="removeData()">delete</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>
  </table>
